<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
	</head>
	<body>
		<div class="interactive-wrapper">
			
			<div id="grid" class="timeline interactive">
				
				<div class="message-overlay"></div>
				<div class="message">
					<h3>Oh fiddlesticks!</h3>
					<p>Your browser <strong>does not</strong> support awesome stuff.</p>
				</div>
			</div>
			
			<div class="instructions">
				<h2>Information</h2>
				<div>
					<p>Place squares on the musical timeline using your mouse to create some funky beats!</p>
					<p>Try placing different squares on the different rows of colour to build up your track.</p>
					
					<ul class="buttons">
						<li><a href="#" id="play" class="pause"><span>Pause</span></a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<div class="type"></div>
		<script data-main="js/main.js" src="js/lib/require-jquery.js"></script>
	</body>
</html>
